name: build and test on x86-64
on: [push, pull_request]
jobs:
  test-on-ubuntu-latest:
    strategy:
      matrix:
        target: [
          "x86_64-unknown-linux-gnu",
          "i686-unknown-linux-gnu",
        ]
        build: [
          {profile: "checked-release", features: "asm", timeout_multiplier: 2},
          {profile: "checked-release", features: ""   , timeout_multiplier: 2},
        ]
    runs-on: ubuntu-latest
    name: meson tests on ${{ matrix.target }} with --features ${{ matrix.build.features }}
    steps:
      - name: install prerequisites
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: meson nasm gcc-multilib
          version: 1.0 # version of cache to load
      - name: git checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: cache rust toolchain
        uses: actions/cache@v3
        with:
          path: |
            ~/.rustup/toolchains
            ~/.rustup/update-hashes
            ~/.rustup/settings.toml
          key: ${{ runner.os }}-${{ matrix.target }}-rust-toolchain-${{ hashFiles('rust-toolchain', 'rust-toolchain.toml') }}
      - name: cache rust crates
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: cargo build
        run: |
          cargo clean
          rustup target add ${{ matrix.target }}
          cargo build \
            --target ${{ matrix.target }} \
            --profile ${{ matrix.build.profile }} \
            --no-default-features --features=bitdepth_8,bitdepth_16,${{ matrix.build.features }}
      - name: meson test
        run: |
          .github/workflows/test.sh \
              -r ../target/${{ matrix.target }}/${{ matrix.build.profile }}/dav1d \
              -s ../target/${{ matrix.target }}/${{ matrix.build.profile }}/seek_stress \
              -t ${{ matrix.build.timeout_multiplier }}
      - name: copy log files
        if: ${{ !cancelled() }}
        run: |
          cp ${{ github.workspace }}/build/meson-logs/testlog.txt \
             ${{ github.workspace }}/build/meson-logs/testlog-${{ matrix.target }}-${{ matrix.build.features }}.txt
      - name: upload build artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v3
        with:
          name: meson-test-logs
          path: |
             ${{ github.workspace }}/build/meson-logs/testlog-*.txt
  test-on-macos-latest:
    runs-on: macos-latest
    name: meson tests on x86_64-apple-darwin with --features asm
    steps:
      - name: install prerequisites
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
        run: brew install meson nasm
      - name: git checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: cache rust toolchain
        uses: actions/cache@v3
        with:
          path: |
            ~/.rustup/toolchains
            ~/.rustup/update-hashes
            ~/.rustup/settings.toml
          key: ${{ runner.os }}-rust-toolchain-${{ hashFiles('rust-toolchain', 'rust-toolchain.toml') }}
      - name: cache rust crates
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: cargo build
        run: |
          cargo build --profile checked-release
      - name: meson test
        run: |
          .github/workflows/test.sh -r ../target/checked-release/dav1d \
              -s ../target/checked-release/seek_stress
      - name: copy log files
        if: ${{ !cancelled() }}
        run: |
          cp ${{ github.workspace }}/build/meson-logs/testlog.txt \
              ${{ github.workspace }}/build/meson-logs/testlog-x86_64-apple-darwin-asm-asm.txt
      - name: upload build artifacts
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v3
        with:
          name: meson-test-logs
          path: |
              ${{ github.workspace }}/build/meson-logs/testlog-*.txt
